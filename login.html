  <!--Scripting for the upscroll-->
  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("Topnav").style.top = "0";
      } else {
        document.getElementById("Topnav").style.top = "-100px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>

  <!--the top right-side menu button script-->
  <script>
    function myFunction() {
      var x = document.getElementById("Topnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <div id="login">
    <h2>Login</h2>
    <form>

      <label for="email">Email <span>*</span></label><br>
      <input type="email" name="email" placeholder="Enter your email..." required><br>

      <label for="password">Password <span>*</span></label><br>
      <input type="password" name="password" placeholder="Enter password email..." required><br>

      <input type="submit" name="submit" value="LOG IN">


      <p>Don't have an account? <a href="signup.html">Click here to signup</a></p>

    </form>
  </div>
